<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1> PeliApp </h1>
<ion-card class=" Registro">
  <ion-card-header class=" Registro">
    <ion-card-title class="text-center" >Reuperar contraseña</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form class="ion-text-center">
      <ion-item>
        <ion-label position="floating">Ingrese su email</ion-label>
        <ion-input name="email" [(ngModel)]="recuperar.email"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="recuperarContra()" class="ion-margin-vertical ion-text-center " color="tertiary" shape="round">
        Recuperar
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
